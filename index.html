<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section>
            <div id="calculator-body">
                <div id="display-screen">
                    <h1 id="text"></h1>
                </div>
                <div class="row">
                    <div class="button" onclick="button7()">7</div>
                    <div class="button" onclick="button8()">8</div>
                    <div class="button" onclick="button9()">9</div>
                    <div class="button" onclick="buttonDivide()">%</div>
                </div>
                <div class="row">
                    <div class="button" onclick="button4()">4</div>
                    <div class="button" onclick="button5()">5</div>
                    <div class="button" onclick="button6()">6</div>
                    <div class="button" onclick="buttonMultiply()">x</div>
                </div>
                <div class="row">
                    <div class="button" onclick="button1()">1</div>
                    <div class="button" onclick="button2()">2</div>
                    <div class="button" onclick="button3()">3</div>
                    <div class="button" onclick="buttonSubtract()">-</div>
                </div>
                <div class="row">
                    <div class="button" onclick="button0()">0</div>
                    <div class="button" onclick="buttonDecimal()">.</div>
                    <div class="button" onclick="buttonAdd()">+</div>
                    <div class="button" onclick="buttonEquals()">=</div>
                </div>
                <div id="reset">
                    <button id="reset-btn" onclick="reset()">Reset</button>
                </div>
            </div>
        </section>
        <script src="index.js" async defer></script>
    </body>
</html>
